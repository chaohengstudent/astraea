syntax = "proto3";

package org.astraea.common.generated.admin;

import "org/astraea/common/generated/admin/Broker.proto";

message Replica{
  string topic = 1;
  int32  partition = 2;
  Broker broker = 3;
  int64 lag = 4;
  int64 size = 5;
  bool internal = 6;
  bool isLeader = 7;
  bool isAdding = 8;
  bool isRemoving = 9;
  bool isSync = 10;
  bool isFuture = 11;
  bool isOffline = 12;
  bool isPreferredLeader = 13;
  string path = 14;
}